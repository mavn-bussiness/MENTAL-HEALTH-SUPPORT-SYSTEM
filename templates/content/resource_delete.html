{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Delete Resource</h1>
    <p class="text-gray-600 mb-4">Are you sure you want to delete "{{ resource.title }}"?</p>
    <form method="post" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full">Confirm Delete</button>
    </form>
    <a href="{% url 'resources:resource_list' %}" class="text-blue-600 hover:underline mt-4 inline-block">Cancel</a>
</div>
{% endblock %}
