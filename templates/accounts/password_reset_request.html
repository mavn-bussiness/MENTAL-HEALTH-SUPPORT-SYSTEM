{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Reset Password</h1>
    <p class="text-gray-600 mb-4">Enter your email address to receive a password reset link.</p>
    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 text-green-800 p-4 rounded mb-4">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Send Reset Link</button>
    </form>
    <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline mt-4 inline-block">Back to Login</a>
</div>
{% endblock %}
