{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Edit Profile</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 text-green-800 p-4 rounded mb-4">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Save Changes</button>
    </form>
    <a href="{% url 'therapists:therapist_dashboard' %}" class="text-blue-600 hover:underline mt-4 inline-block">Back to Dashboard</a>
</div>
{% endblock %}
